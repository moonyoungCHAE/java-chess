<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: "Krabby Patty", serif;
        }

        body {
            min-width: 1200px;
        }

        #background {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        #background > img {
            width: 100%;
            height: 100%;
        }

        #wrap {
            position: fixed;
            width: 100%;
            height: 100%;
        }

        #wrap #end-container #end-btn {
            width: 90px;
            height: 110px;
            background: transparent url('./img/end_button.png') no-repeat;
            background-size: contain;
            border: transparent;
        }

        #wrap .btn-container {
            position: absolute;
        }

        #end-container {
            right: 10px;
            top: 10px;
        }

        #board-container {
            width: 640px;
            height: 560px;
            left: 50%;
            top: 50%;
            margin-left: -320px;
            margin-top: -280px;
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #board-container .row {
            flex: 1;
            display: inline-flex;
            width: 100%
        }

        #board-container .row div {
            width: 80px;
            height: 80px;
        }

        #board-container .row span {
            flex-direction: column;
        }

        #board-container .row:nth-child(odd) .square:nth-child(even) {
            background-color: #3ab6c2
        }

        #board-container .row:nth-child(odd) .square:nth-child(odd) {
            background-color: #ffffff
        }

        #board-container .row:nth-child(even) .square:nth-child(odd) {
            background-color: #3ab6c2
        }

        #board-container .row:nth-child(even) .square:nth-child(even) {
            background-color: #ffffff
        }

        #turn-btn {
            bottom: 10px;
            left: 50px;
            width: 300px;
            height: 200px;
            background: transparent url('./img/turn-button.png') no-repeat;
            background-size: contain;
            border: transparent;
        }

        #turn {
            font-size: xx-large;
            /*text-align: center;*/
            top: 40px;
            left: 30px;
        }

        #wrap #white-score {
        }

        #wrap #black-score {
        }

        #wrap .score-container {
            width: 300px;
            height: 140px;
            background: url('./img/score.png') no-repeat center center;
            -webkit-background-size: 100%;
            background-size: 100%;
            text-align: center;
            position: absolute;
            bottom: 200px;
            padding-top: 50px;
            display: inline-grid;
        }

        .white-score-container {
            left: 5%;
        }

        .black-score-container {
            right: 5%;
        }

        .white-score-container .score {
            color: white;
        }

        .black-score-container .score {
            color: black;
        }

        .piece {
            width: 90%;
            height: 90%;
        }

        #wrap .score {
            color: #ffffff;
            font-size: 40px;
            font-weight: bold
        }

        #wrap #white-score {
            height: 100px;
            color: rgb(237, 125, 49);
            font-size: 50px;
        }

        #wrap #black-score {
            height: 100px;
            color: rgb(237, 125, 49);
            font-size: 50px;
        }
    </style>
    <title>체스게임!</title>
</head>
<body>
<script>
    $(document).ready(function () {
        // 보드판 초기화
        const rows = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h'];
        const columns = [1, 2, 3, 4, 5, 6, 7, 8];

        let board = document.createElement("div");
        board.id = "board-container";
        for (let i in columns.reverse()) {
            let column = columns[i];
            let div = document.createElement("div");
            div.className = "row";
            for (let j in rows) {
                let row = rows[j];
                let square = document.createElement("div");
                square.className = "square";
                square.id = row + column;
                div.appendChild(square);
            }
            board.appendChild(div);
        }

        $("#wrap").append(board);

        // piece 이미지 초기화
        $.ajax({
            type: 'get',
            url: '/loadGame',
            dataType: 'json',
            error: initError,
            success: printChessBoardAndStatus
        });

        // drag and drop event 추가
        $('.square').on("dragstart", function (event) {
            console.log("drag start");
            event.originalEvent.dataTransfer.setData("from", event.currentTarget.id);
        });

        $('.square').on("dragover", function (event) {
            event.preventDefault();
        }).on("drop", function (event) {
            console.log("drop");
            console.dir(event);
            event.preventDefault();
            let from = event.originalEvent.dataTransfer.getData("from");
            let to = event.currentTarget.id;
            // let target = event.target.

            // console.log("event: "+event);
            // console.log("event.currentTarget: "+event.currentTarget);
            // console.log("event currentTarget.children: "+event.currentTarget.children[0]);
            // console.log(event.currentTarget.children);
            // var children = event.currentTarget.children;
            // console.log(children );
            // console.log(children[0]);
            // console.log(event.currentTarget.childElementCount );
            // console.log(event.currentTarget.children.length);
            // console.log(event.target.childNodes);
            // console.log(event.target.childNodes.length);
            // console.log(event.target.childNodes[0]);
            // console.log(event.target.firstElementChild);

            $.ajax({
                type: 'get',
                url: '/move',
                dataType: 'json',
                data: "from=" + from + "&to=" + to,
                error: function (res) {
                    swal(res.responseText);
                },
                success: printChessBoardAndStatus
            });

        });
    });

    function initError() {
        swal("initError");
    }

    // 체스 기물 초기화
    function printChessBoardAndStatus(response) {
        let chessBoardDto = response["chessBoardDto"];
        $(".piece").remove();

        chessBoardDto['tiles'].forEach(function (item, index, array) {
            var piece = document.createElement("img");
            piece.src = "./img/piece/" + item.piece + ".png";
            piece.id = item.piece;
            piece.className = "piece";
            $("#" + item.position).append(piece);
        });

        let scores = response["result"]["statuses"];
        console.log("Score");
        console.dir(response["result"]);
        scores.forEach(function (item, index, array) {
            if (item.player == "WHITE") {
                $("#white-score").text(item.score);
            }
            if (item.player == "BLACK") {
                $("#black-score").text(item.score);
            }
        });

        let turn = response["turn"];
        $("#turn").text("turn: "+turn);
    }
</script>
<div id="background">
    <img src="./img/full_background.png">
</div>
<div id="wrap">
    <div id="end-container" class="btn-container">
        <button onclick="location.href='/end'" id="end-btn" ></button>
    </div>
    <button id="turn-btn" class="btn-container">
        <span id="turn"> </span>
    </button>
    <div class="white-score-container score-container">
        <span class="score" style="color: white">White Score</span>
        <span id="white-score"></span>
    </div>
    <div class="black-score-container score-container">
        <span class="score" style="color: black"> Black Score</span>
        <span id="black-score"></span>
    </div>
</div>

</body>
</html>
